<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de fracciones parciales</title>

    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Calculus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Extra.js"></script>
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$']], displayMath: [['$$', '$$']] }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" async></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        body {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            font-family: 'Open Sans', sans-serif;
        }

        .container {
            max-width: 550px;
            width: 100%;
            background: #F2F2F2;
            padding: 40px 25px;
            border-radius: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.04);
            box-sizing: border-box;
        }

        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 32px; margin: 0; }
        .header p { font-family: 'Playfair Display', serif; font-size: 18px; margin: 5px 0; font-weight: 600; }

        /* Visor en tiempo real */
        #preview-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #eee;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        label {
            display: block;
            margin: 0 0 8px 15px;
            font-size: 14px;
            font-weight: 600;
            color: #444;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }
        input:focus { border-color: #000; background: #fff; }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            align-items: end; 
        }

        .btn-calc {
            width: 100%;
            height: 54px; 
            background: black;
            color: white;
            border: none;
            border-radius: 35px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px; 
        }
        .btn-calc:hover { background: #333; transform: translateY(-2px); }

        /* Resultado con separación de 45px */
        #resultado {
            margin-top: 45px;
            background: white;
            padding: 30px 20px;
            border-radius: 25px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow-x: auto;
            border: 1px solid #eee;
        }

        @media (max-width: 500px) {
            .row { grid-template-columns: 1fr; gap: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Fracciones parciales</h1>
        <p>√(Raíz) Cuadrada²</p>
    </div>

    <div id="preview-container">
        <div id="visor">$$ \dots $$</div>
    </div>

    <label>Expresión racional</label>
    <input id="expr" placeholder="Ej: (2x+3)/(x^2 - 1)" type="text" oninput="actualizarVisor()">

    <div class="row">
        <div>
            <label>Variable principal</label>
            <input id="var" value="x" type="text" style="text-align: center;" oninput="actualizarVisor()">
        </div>
        <div>
            <button onclick="resolver()" class="btn-calc">Calcular</button>
        </div>
    </div>

    <div id="resultado">Esperando expresión...</div>
</div>

<script>
    // Función para el Visor en tiempo real
    function actualizarVisor() {
        const input = document.getElementById('expr').value.trim();
        const visor = document.getElementById('visor');
        
        if (!input) {
            visor.innerHTML = "$$ \\dots $$";
            return;
        }

        try {
            // Generamos el LaTeX de lo que el usuario escribe
            let tex = nerdamer(input).toTeX();
            visor.innerHTML = `$$ ${tex} $$`;
            // Le pedimos a MathJax que lo renderice
            MathJax.typesetPromise([visor]);
        } catch (e) {
            // Mientras el usuario escribe cosas incompletas, no hacemos nada
        }
    }

    function normalizar(texto) {
        if (!texto) return "";
        let t = texto.toLowerCase().replace(/\s+/g, '');
        t = t.replace(/(\d)([a-z])/g, '$1*$2');
        return t;
    }

    function resolver() {
        const inputExpr = document.getElementById('expr').value.trim();
        const inputVar = document.getElementById('var').value.trim() || 'x';
        const resDiv = document.getElementById('resultado');

        if (!inputExpr) {
            resDiv.innerHTML = "Ingresa una función.";
            return;
        }

        try {
            const f = normalizar(inputExpr);
            
            // Cálculo local con Nerdamer
            const sol = nerdamer(`partfrac(${f}, ${inputVar})`).evaluate();
            
            const originalTeX = nerdamer(f).toTeX();
            const resultadoTeX = sol.toTeX();
            
            resDiv.innerHTML = `$$ ${originalTeX} = ${resultadoTeX} $$`;
            MathJax.typesetPromise([resDiv]);

        } catch (e) {
            resDiv.innerHTML = `<span style="color:red; font-size:14px;">Error de sintaxis o expresión no factorizable.</span>`;
        }
    }

    // Enter para calcular
    document.getElementById('expr').addEventListener('keypress', (e) => { 
        if (e.key === 'Enter') resolver(); 
    });
</script>

</body>
</html>

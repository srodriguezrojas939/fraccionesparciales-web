<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fracciones Parciales</title>

    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Algebra.js"></script>
    <script>
        window.MathJax = { tex: { inlineMath: [['$', '$']], displayMath: [['$$', '$$']] } };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" async></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        body { background: white; display: flex; justify-content: center; padding: 20px; font-family: 'Open Sans', sans-serif; }
        
        .calculadora {
            background: #F2F2F2; padding: 35px 25px; border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05); width: 100%; max-width: 700px;
        }

        .header-section { text-align: center; margin-bottom: 25px; }
        .header-section h1 { font-family: 'Playfair Display', serif; font-size: 32px; margin: 0; }

        #preview-container, #resultado {
            background: white; padding: 25px; border-radius: 20px; 
            min-height: 95px; display: flex; align-items: center; 
            justify-content: center; border: 1px solid #eee; overflow-x: auto;
            text-align: center;
        }

        #resultado { margin-top: 45px; color: #333; }

        label { display: block; font-size: 14px; color: #444; margin: 18px 0 6px 15px; font-weight: 600; }
        
        input {
            width: 100%; padding: 15px 20px; border-radius: 25px;
            border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; outline: none;
            background: white; font-family: 'Open Sans', sans-serif; margin-bottom: 20px;
        }

        .btn-principal {
            width: 100%; background: black; color: white; border: none;
            padding: 20px; border-radius: 35px; font-size: 16px; 
            cursor: pointer; font-weight: 700; transition: 0.3s;
        }

        /* Estilos de Píldoras adaptables */
        .pills-nav { display: flex; justify-content: center; gap: 8px; margin-top: 25px; flex-wrap: wrap; }
        .pill { 
            background: #e0e0e0; border: none; padding: 8px 16px; border-radius: 20px; 
            font-size: 13px; cursor: pointer; transition: 0.3s; font-weight: 600; color: #555; 
        }
        .pill.active { background: white; color: black; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .symbols-container { background: white; border-radius: 20px; padding: 15px; margin-top: 15px; border: 1px solid #ddd; }
        
        /* Cuadrícula adaptable para textos largos */
        .symbols-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 12px; 
        }

        .sym-btn { 
            background: white; border: 1px solid #efefef; padding: 15px 10px; border-radius: 12px; 
            text-align: center; cursor: pointer; transition: 0.2s; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
            min-height: 90px;
        }
        .sym-btn span { font-size: 14px; font-weight: 600; margin-bottom: 5px; color: #000; word-break: break-all; }
        .sym-btn small { font-size: 10px; text-transform: uppercase; color: #888; font-weight: 700; }
    </style>
</head>
<body>

<div class="calculadora">
    <div class="header-section">
        <h1>Fracciones Parciales</h1>
    </div>

    <div id="preview-container">
        <div id="latex-preview">$$ \dots $$</div>
    </div>

    <label>Función racional</label>
    <input id="funcion" placeholder="Ej: 1/(x^2-1)" type="text" oninput="actualizarPreview()">

    <button onclick="resolver()" class="btn-principal" id="btn">Calcular Fracciones</button>

    <div id="resultado">Esperando datos...</div>

    <div class="pills-nav">
        <button class="pill active" onclick="showCategory('lineales', this)">Lineales</button>
        <button class="pill" onclick="showCategory('cuadraticos', this)">Cuadráticos</button>
    </div>

    <div class="symbols-container">
        <div id="grid-content" class="symbols-grid"></div>
    </div>
</div>

<script>
const APP_ID = "A947G495PV"; 

const categorias = {
    lineales_simples: [
        { s: '1/((x+a)*(x+b))', t: 'Dos factores: 1/(x+a)(x+b)' },
        { s: '(x+k)/((x+a)*(x+b))', t: 'Numerador lineal: (x+k)/den' },
        { s: '1/((x+a)*(x+b)*(x+c))', t: 'Tres factores simples' },
        { s: '(x^2+k)/((x+a)*(x+b)*(x+c))', t: 'Numerador cuadrático' },
        { s: '1/(x^2-a^2)', t: 'Diferencia de cuadrados' }
    ],
    lineales_repetidos: [
        { s: '1/(x+a)^2', t: 'Factor al cuadrado' },
        { s: '1/(x+a)^3', t: 'Factor al cubo' },
        { s: '1/(x*(x+a)^2)', t: 'Simple + Repetido' },
        { s: '(x+k)/(x*(x+a)^2)', t: 'Lineal / Simple + Repetido' },
        { s: '1/((x+a)^2*(x+b)^2)', t: 'Dos repetidos al cuadrado' }
    ],
    cuadraticos_simples: [
        { s: '1/(x^2+a^2)', t: 'Cuadrático irreducible' },
        { s: '1/(x*(x^2+a^2))', t: 'Lineal + Cuadrático' },
        { s: '(Ax+B)/((x+a)*(x^2+b^2))', t: 'Numerador complejo / Mixto' },
        { s: '1/((x^2+a^2)*(x^2+b^2))', t: 'Dos cuadráticos distintos' },
        { s: '1/(x^2+x+1)', t: 'Trinomio irreducible' }
    ],
    cuadraticos_repetidos: [
        { s: '1/(x^2+a^2)^2', t: 'Cuadrático repetido ^2' },
        { s: '1/(x^2+a^2)^3', t: 'Cuadrático repetido ^3' },
        { s: 'x/(x^2+a^2)^2', t: 'Numerador x / Cuad. repetido' },
        { s: '1/(x*(x^2+a^2)^2)', t: 'Lineal + Cuad. repetido' },
        { s: '(x^2+1)/(x^2+a^2)^2', t: 'Cuadrático / Cuad. repetido' }
    ]
};

function showCategory(cat, btn) {
    document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
    btn.classList.add('active');
    const grid = document.getElementById('grid-content');
    grid.innerHTML = '';
    
    categorias[cat].forEach(item => {
        const div = document.createElement('div');
        div.className = 'sym-btn';
        div.innerHTML = `<span>${item.s}</span><small>${item.t}</small>`;
        div.onclick = () => {
            document.getElementById('funcion').value = item.s;
            actualizarPreview();
        };
        grid.appendChild(div);
    });
}

function actualizarPreview() {
    const input = document.getElementById('funcion').value;
    const preview = document.getElementById('latex-preview');
    if(!input) return;
    try {
        preview.innerHTML = `$$ ${nerdamer(input).toTeX()} $$`;
        MathJax.typesetPromise([preview]);
    } catch(e) {}
}

async function resolver() {
    const input = document.getElementById('funcion').value.trim();
    const out = document.getElementById('resultado');
    const btn = document.getElementById('btn');

    if (!input) return;
    out.innerHTML = "Calculando...";
    btn.disabled = true;

    try {
        // Query para WolframAlpha (Apart descompone en fracciones parciales)
        const query = `Apart[${input}, x]`;
        const apiUri = `https://api.wolframalpha.com/v1/result?appid=${APP_ID}&i=${encodeURIComponent(query)}`;
        const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(apiUri)}`;

        const response = await fetch(proxyUrl);
        const texto = await response.text();

        if (response.ok && !texto.includes("Error")) {
            const latex = nerdamer(texto.replace(/ /g, '')).toTeX();
            out.innerHTML = `$$ ${latex} $$`;
        } else {
            out.innerHTML = "<span style='color:red'>Error en la expresión.</span>";
        }
    } catch (e) {
        out.innerHTML = "<span style='color:red'>Error de conexión.</span>";
    } finally {
        btn.disabled = false;
        MathJax.typesetPromise([out]);
    }
}

window.onload = () => showCategory('lineales', document.querySelector('.pill'));
</script>

</body>
</html>
